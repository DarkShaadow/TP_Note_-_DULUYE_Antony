<mat-card style="text-align: center; color: darkslategray">
    <mat-card-header>
        <mat-card-title *ngIf="dialogType=='create'"><h1>Création musique</h1></mat-card-title>
        <mat-card-title *ngIf="dialogType=='update'"><h1>Modification musique {{ currentMusic?.title }}</h1>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="form" class="normal-form">
            <p *ngIf="dialogType === 'create'">
                <mat-form-field>
                    <mat-label>Titre</mat-label>
                    <input formControlName="titre" name="titre" placeholder="Titre" required/>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <mat-label>Description</mat-label>
                    <input formControlName="description" name="description" placeholder="Description"/>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <mat-label>Album</mat-label>
                    <input formControlName="album" name="album" placeholder="album"/>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <mat-label>Artist</mat-label>
                    <input formControlName="artist" name="artist" placeholder="artist"/>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <mat-label>Duration</mat-label>
                    <input formControlName="duration" name="duration" placeholder="duration"/>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <mat-label>Date</mat-label>
                    <input formControlName="date" name="date" placeholder="date"/>
                </mat-form-field>
            </p>
        </form>
    </mat-card-content>
</mat-card>
<mat-dialog-actions align="end">
    <button *ngIf="dialogType=='create'" mat-raised-button color="primary" [disabled]="!form.valid"
            (click)="validate(form.value)">
        Créer
    </button>

    <button *ngIf="dialogType=='update'" mat-raised-button color="primary" [disabled]="!form.valid"
            (click)="validate(form.value)">
        Mettre à jour
    </button>

    <button mat-raised-button color="warn" (click)="cancel()">Annuler</button>
</mat-dialog-actions>
